<!DOCTYPE html>
<html>
<head>
    <title>Spyce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="map.css">

</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#top-bar">
                <span class="sr-only">Toggle Navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Spyce</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="top-bar">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Resource Graph <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <div id="resource-graph" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Toggle Resources<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item">
                                <form onSubmit="return false;" id="resourcesForm">
                                    <div class="resource-checkbox" id="all" href="#">
                                        <input type="checkbox" id="all" name="resource" value="all" checked>
                                        <label for="all">All</label>
                                    </div>
                                    <div class="resource-checkbox" id="food">
                                        <input type="checkbox" id="food" name="resource" value="food" checked>
                                        <label for="food">Food</label>
                                    </div>
                                    <div class="resource-checkbox" id="water">
                                        <input type="checkbox" id="water" name="resource" value="water" checked>
                                        <label for="water">Water</label>
                                    </div>
                                    <div class="resource-checkbox" id="medicine">
                                        <input type="checkbox" id="medicine" name="resource" value="medicine" checked>
                                        <label for="medicine">Medicine</label>
                                    </div>
                                    <div class="resource-checkbox" id="blankets">
                                        <input type="checkbox" id="blankets" name="resource" value="blankets" checked>
                                        <label for="blankets">Blankets</label>
                                    </div>
                                    <div class="resource-checkbox" id="toiletries">
                                        <input type="checkbox" id="toiletries" name="resource" value="toiletries" checked>
                                        <label for="toiletries">Toiletries</label>
                                    </div>
                                    <div class="resource-checkbox" id="power">
                                        <input type="checkbox" id="power" name="resource" value="power" checked>
                                        <label for="power">Power</label>
                                    </div>
                                </form>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form" role="search" onSubmit="return false;" id="locationForm">
                <div class="input-group-btn">
                    <input type="text" class="form-control" placeholder="Location Name" "q" id="locationInput">
                    <button id="searchButton" class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </form>
        </div><!-- /.navbar-collapse -->
    </nav>
    <div class="container" id="map"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="scripts.js"></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"> -->
    </script>

</script> -->
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-9KholF1KzdWUplf03KdU49HOBJh4zF8&callback=initMap">
</script>
</body>
</html>
